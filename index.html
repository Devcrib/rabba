<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rabba - Devcrib</title>

    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,600" rel="stylesheet">

    <!-- Animate CSS -->
    <link href="assets/css/animate.css" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>

    <div class="lid">
        <div class="loading">
            <div class="inner" id="inner-1"></div>
        </div>

        <div class="select-mode animated fadeIn">
            <div class="col-xs-6 text-right">
                <a href="#" data-mode="1" class="mode-switcher tada" data-ajs-loop="infinite" data-ajs-delay="1s">
                    <img class="img img-responsive" src="assets/resx/female.png" alt="female">
                </a>
            </div>
            <div class="col-xs-6 text-left">
                <a href="#" data-mode="2" class="mode-switcher tada" data-ajs-loop="infinite" data-ajs-delay="2s">
                    <img class="img img-responsive" src="assets/resx/male.png" alt="male">
                </a>
            </div>
            <h4 class="text-center">Which are you?</h4>
        </div>

        <audio autoplay loop preload>
<!--
            <source src="assets/resx/bg-tune.ogg" type="audio/ogg">
            <source src="assets/resx/bg-tune.mp3" type="audio/mp3">
            <source src="assets/resx/bg-tune.wav" type="audio/wav">
-->
        </audio>
    </div>

    <div class="raba">
        <div class="intro vertically-centered text-center">
            <div class="circles">
                <a class="circle" href="#"></a>
                <a class="circle" href="#"></a>
                <a class="circle" href="#"></a>
            </div>

            <h1 class="anim-js fadeInDown" data-ajs-delay="1s">As you geh moni eh<div class="inline-block ellip d0">
                <span id="dot-1">.</span>
                <span id="dot-2">.</span>
                <span id="dot-3">.</span>
            </div></h1>
            <h5 id="raba-instruction" class="anim-js fadeInDown" data-ajs-delay="2s">click on all circles</h5>
        </div>

        <div class="money-is-relevant text-left container">
            <h1 class="anim-js fadeInDown">As you geh money eh...</h1>
            <blockquote class="blockquote anim-js fadeInUp" data-ajs-delay="1s">
                <p id="swag"></p>
                <small id="ta-lo-so"></small>
            </blockquote>
            <a href="#" id="game-reset" class="btn btn-lg btn-raba anim-js fadeInLeft" data-ajs-delay="3s">Show me more</a>
        </div>

        <div id="mode-1">
            <img src="assets/resx/female.png" alt="female-image">
        </div>
        <div id="mode-2">
            <img src="assets/resx/male.png" alt="male-image">
        </div>
    </div>

    <!-- jQuery -->
    <script src="assets/js/jquery-3.2.0.min.js"></script>

    <!--   bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--   anim-js -->
    <script src="assets/js/anim-js.js"></script>

    <!-- local script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
